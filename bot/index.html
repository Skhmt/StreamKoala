<!DOCTYPE html>
<html>
<head>
	<title>
		KoalaBot
	</title>
	
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="scripts.js"></script>
</head>
<body>

	<div id="top" style="-webkit-app-region: drag;">
		<span id="topTitle">KoalaBot v0.2a</span>
		<span id="topRight">
			<button id="minimize">minimize</button>
			<button id="maximize">maximize</button>
			<button id="exit">exit</button>
		</span>
	</div>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Chat</a></li>
			<li><a href="#tabs-2">Hosts</a></li>
			<li><a href="#tabs-3">Currency</a></li>
			<li><a href="#tabs-4">Games</a></li>
			<li><a href="#tabs-5">Music</a></li>
			<li><a href="#tabs-6">Commands</a></li>
			<li><a href="#tabs-7">Config</a></li>
		</ul>

		<div id="tabs-1">
			<span id="console"></span>
			<span id="userlist"></span>
			<div id="chatDiv">
				<form onsubmit="chat(); return false;" id="chatForm">
					<input type="text" id="chatText" value="" autocomplete=off />
				</form>
			</div>
		</div>

		<div id="tabs-2">
			<div id="hosts"></div>
		</div>

		<div id="tabs-3">
			<div id="currency"></div>
		</div>

		<div id="tabs-4">
			<div id="games"></div>
		</div>

		<div id="tabs-5">
			<div id="music"></div>
		</div>

		<div id="tabs-6">
			<div id="commands"></div>
		</div>

		<div id="tabs-7">
			<div id="config">
				<p>
					Username: <span id="displayName"></span>
				</p>
				<p>
					Access token: <input type="text" id="getOauthField" style="width: 400px;" />
				</p>
				<p>
					Channel: <input type="text" id="getChannelField" style="width: 400px;" />
				</p>
				<p>
					<button id="getOauthLink">Get token</button>
					<button id="configSave">Save</button>
				</p>
			</div>
		</div>
	</div>

	<div id="getOauthDialog" title="Get oauth">
		<iframe src="https://twitchapps.com/tmi/" style="outline: none; width: 650px; height: 480px; margin: 0; padding: 0; border: 0;"></iframe>
	</div>

</body>
</html>
