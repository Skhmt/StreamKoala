<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var access_token = document.location.hash.substring(14,44);
			$("#oauth").val("oauth:" + access_token);
			// window.postMessage(access_token);
		});
	</script>
</head>
<body>

<div style="text-align: center; width: 98vw;">
	<input type="text" id="oauth" size="33">
</div>

</body>
</html>
